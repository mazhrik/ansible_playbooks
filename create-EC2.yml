---
 - name:  provisioning a new EC2 using Ansible playbook
   hosts: localhost
   connection: local
   gather_facts: False
   tags: provisioning
   
   vars:
     keypair: mySep22Key
     instance_type: t2.micro
     image: ami-0ee23bfc74a881de5
     wait: yes
     group: webserver
     count: 1
     region: us-east-1
     security_group: ec2-security-group
   
   tasks:
   
     - name: Create a security group
       ec2_group:
        name: "{{ security_group }}"
        description: Security Group for webserver Servers
        region: "{{ region }}"
        rules:
          - proto: tcp
            ports:
              - 22
              - 8080
              - 80
              - 443
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
       register: basic_firewall
     
     - name: Launch the new EC2 Instance
       ec2:
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         wait: "{{ wait }}"
         count: "{{ count }}"
         region: "{{ region }}"
         key_name: "{{ keypair }}"
         group: "{{ security_group }}"
       register: ec2
     - name: Task # 3 Add Tagging to EC2 instance
       amazon.aws.ec2_tag:
         resource_id: "{{ item.id }}"
         region: "{{ region }}"
         state: present
         tags:
           Name: MyTargetEc2Instance
       with_items: "{{ ec2.instances }}"
    
