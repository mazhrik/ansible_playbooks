---
 - name:  provisioning a new EC2 using Ansible playbook
   hosts: localhost
   connection: local
   gather_facts: False
   tags: provisioning
   
   vars:
     keypair: mySep22Key
     instance_type: t2.micro
     image: ami-0ee23bfc74a881de5
     wait: yes
     group: webserver
     count: 1
     region: us-east-1
     security_group: ec2-security-group
   
   tasks:
   
     - name: Create a security group
       amazon.aws.ec2_group: 
         module: ec2_group
         name: "{{ security_group }}"
         description: Security Group for webserver Servers
         region: "{{ region }}"
         rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 8080
              to_port: 8080
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 80
              to_port: 80
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 443
              to_port: 443
              cidr_ip: 0.0.0.0/0
         rules_egress:
            - proto: all
              cidr_ip: 0.0.0.0/0
       register: basic_firewall
     
     - name: Launch the new EC2 Instance
       ec2:
         instance_type: "{{ instance_type }}"
         image: "{{ image }}"
         wait: "{{ wait }}"
         count: "{{ count }}"
         region: "{{ region }}"
         key_name: "{{ keypair }}"
         group: "{{ security_group }}"
       register: ec2
     - name: Task # 3 Add Tagging to EC2 instance
       amazon.aws.ec2_tag:
         resource_id: "{{ item.id }}"
         region: "{{ region }}"
         state: present
         tags:
           Name: MyTargetEc2Instance
       with_items: "{{ ec2.instances }}"
    
